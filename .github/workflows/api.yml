name: Api Documentation
on:
  push:
    branches: [master]
jobs:
  build-api:
    name: Build api
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Checkout api repository
        uses: actions/checkout@v2
      - name: Setup PHP
        uses: shivammathur/setup-php@v1
        with:
          php-version: 7.2
          extensions: mbstring, dom, json, libxml, xml, xmlwriter
          coverage: none
      - name: Download Sami
        run: wget https://github.com/cristianoc72/Sami/releases/download/v4.1.3/sami.phar
      - name: Build api documentation
        run: php sami.phar update sami.php
      - name: Create .nojekyll file
        run: touch ./api/.nojekyll
      - name: Deploy api documentation site
        uses: peaceiris/actions-gh-pages@v2
        env:
          personal_token: ${{ secrets.DOCBLOCK_TOKEN }}
          publish_dir: ./api